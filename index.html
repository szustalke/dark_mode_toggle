<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="box-0">
      <div class="box">
        <h1>
          Press the button to change to <span class="nameMode">dark</span> Mode
        </h1>
        <div class="toggle">
          <button class="btn btn-position"></button>
        </div>
      </div>
      <p>
        Press the button to see the change of the colour theme and name in the
        <span style="text-transform: uppercase">heading</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
